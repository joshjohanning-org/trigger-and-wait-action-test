name: trigger-workflow-and-wait

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      data: ${{ steps.json.outputs.data }}
    steps:
      - uses: actions/checkout@v4
      - name: Build matrix
        uses: actions/github-script@v7
        id: json
        with:
          script: |
            const fs = require('fs');
            let data = fs.readFileSync('input.json', 'utf8');
            core.setOutput('data', data);
  build:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix: 
        data: ${{ fromJson(needs.prepare.outputs.data) }}
      fail-fast: false
      max-parallel: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - run: echo "${{ toJson(matrix.data.client_payload) }}"
        continue-on-error: true
      - uses: joshjohanning/trigger-workflow-and-wait-composite@main
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ matrix.data.repo }}
          github_token: ${{ steps.app-token.outputs.token }}
          github_user: ${{ github.actor }}
          workflow_file_name: ${{ matrix.data.workflow }}
          ref: ${{ matrix.data.ref }}
          wait_interval: 10
          client_payload: '${{ toJson(matrix.data.client_payload) }}'
          propagate_failure: false
          trigger_workflow: true
          wait_workflow: true
